spring.datasource.url= jdbc:postgresql://localhost:5432/digiagrodb
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

liquibase.change-log=classpath:db/changelog/liquibase-changelog.xml
liquibase.enabled=false

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.http.multipart.max-file-size=128000KB
spring.http.multipart.max-request-size=128000KB
files_directory=files-directory