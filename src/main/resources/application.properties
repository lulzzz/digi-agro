spring.datasource.url= jdbc:postgresql://192.168.1.102:5432/digi-agro-db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

liquibase.change-log=classpath:db/changelog/liquibase-changelog.xml
liquibase.enabled=false

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.http.multipart.max-file-size=128000KB
spring.http.multipart.max-request-size=128000KB
files_directory=files-directory

# Open Weather cron job
openweather.url=http://api.openweathermap.org/data/2.5/weather
openweather.appid=101db96830e0a1520f5274ed6c10b742

# Weather cron job
cron.weather=0 * * * * ?
weather.url=http://api.openweathermap.org/data/2.5/weather?lat=%1$f&lon=%2$f&appid=%3$s&units=%4$s
weather.lat=48.310278
weather.lon=27.095209
weather.appid=101db96830e0a1520f5274ed6c10b742
weather.units=metric

# Weather Forecast cron job
cron.weather.forecast=0 * * * * ?
weather.forecast.url=http://api.openweathermap.org/data/2.5/weather?lat=%1$f&lon=%2$f&appid=%3$s&units=%4$s
weather.lat=48.310278
weather.lon=27.095209
weather.forecast.appid=101db96830e0a1520f5274ed6c10b742
weather.units=metric