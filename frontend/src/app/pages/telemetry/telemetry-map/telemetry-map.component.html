<div widget class="card bottom-30">
  <div class="card-header">
    <span>Map</span>
    <div class="widget-controls">
      <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
      <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
      <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
    </div>
  </div>
  <div class="card-body widget-body">

    <ngui-map zoom="10" [center]="center" mapTypeId="terrain" scrollwheel="true">
      <polyline [editable]="false"
                [path]="polylinePath"
                [geodesic]="true"
                [strokeColor]="'#FF0000'"
                [strokeOpacity]="1"
                [strokeWeight]="2">
      </polyline>

      <polygon [editable]="true"
               [paths]="polygonPath"
               [strokeColor]="'#FFC107'"
               [strokeOpacity]="0.8"
               [strokeWeight]="2"
               [fillColor]="'#FFC107'"
               [fillOpacity]="0.35"
               (click)="onPolygonClick($event)"
               (mousedown)="onMouseDown($event)"
               (mouseup)="onMouseUp($event)">
      </polygon>

      <marker *ngFor="let m of markers"
              [position]="m.position"
              [title]="m.message"></marker>

    </ngui-map>

  </div>
</div>
