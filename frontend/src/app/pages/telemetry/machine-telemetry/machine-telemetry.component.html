<div widget class="card bottom-30">
  <div class="card-header">
    <span translate>geo.coords</span>
    <div class="widget-controls">
      <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
      <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
      <a data-widgster="fullscreen" href="#" class="transition" (click)="adjustGridSize()"><i class="fa fa-expand"></i></a>
      <a data-widgster="restore" href="#" class="transition" (click)="adjustGridSize()"><i class="fa fa-compress"></i></a>
      <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
    </div>
  </div>
  <div class="card-body widget-body">

    <div>
      <button class="btn btn-sm btn-primary" (click)="add()" translate>action.add</button>

      <form class="form-inline pull-right">
        <label for="machine-selector" class="mr-1" translate>machine.machine</label>
        <select id="machine-selector" name="machine" class="form-control" style="width: 150px;"
                [(ngModel)]="selectedMachine" (change)="onMachineChange()">
          <option *ngFor="let m of machines" [ngValue]="m">{{ m.identifier }}</option>
        </select>
      </form>

      <div class="clearfix"></div>
    </div>

    <ag-grid-angular class="ag-theme-material" style="width: 100%; height: 250px; min-height: 100%;"
                     *ngIf="options"
                     [gridOptions]="options"
                     [context]="context"
                     (gridReady)="onGridReady($event)"></ag-grid-angular>
  </div>
</div>
