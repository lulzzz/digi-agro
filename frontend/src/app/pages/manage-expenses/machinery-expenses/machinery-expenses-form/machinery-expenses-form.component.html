<form [formGroup]="form" *ngIf="model" (keydown.enter)="$event.preventDefault()">

    <div widget class="card bottom-30">
        <div class="card-header">
            <span translate>expenses.agricultural-machinery</span>
            <div class="widget-controls">
                <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="card-body widget-body">

            <div class="form-group row">
                <div class="col-sm-6">
                    <!-- todo: translate labels -->
                    <label for="expense-title" translate>Expense Title</label>
                    <input id="expense-title" class="form-control checking-field" formControlName="title" />
                    <app-form-error-block [control]="form.get('title')"
                                          [formSubmitted]="submitted">
                    </app-form-error-block>
                </div>

                <div class="col-sm-6">
                    <label for="expense-date" translate>Expense Date</label>
                    <input id="expense-date" type="date" class="form-control checking-field" formControlName="expenseDate" />
                    <app-form-error-block [control]="form.get('expenseDate')"
                                          [formSubmitted]="submitted">
                    </app-form-error-block>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <label translate>Machines</label>
                    <ss-multiselect-dropdown [options]="machines" *ngIf="machines"
                                             [texts]="multiSelectControlTexts"
                                             [settings]="multiSelectControlSettings"
                                             formControlName="machines">
                    </ss-multiselect-dropdown>
                </div>
                <div class="col-sm-6">
                    <label translate>Employees</label>
                    <ss-multiselect-dropdown [options]="employees" *ngIf="employees"
                                             [texts]="multiSelectControlTexts"
                                             [settings]="multiSelectControlSettings"
                                             formControlName="employees">
                    </ss-multiselect-dropdown>
                </div>
            </div>

            <div class="form-group">
                <app-expense-item-table [models]="model.expenseItems">
                </app-expense-item-table>
            </div>

            <div class="form-group">
                <button class="btn btn-danger" *ngIf="model.id != null" (click)="remove()" translate>action.remove</button>
                <button class="btn btn-success pull-right" (click)="save()" translate>action.save</button>
            </div>

        </div>
    </div>

</form>
