<div widget class="card">
    <div class="card-header">
        <span translate>crop.crop-varieties</span>
        <div class="widget-controls">
            <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
            <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
            <a data-widgster="fullscreen" href="#" class="transition"
               (click)="adjustGridSize()"><i class="fa fa-expand"></i></a>
            <a data-widgster="restore" href="#" class="transition"
               (click)="adjustGridSize()"><i class="fa fa-compress"></i></a>
            <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
        </div>
    </div>
    <div class="card-body widget-body">

        <div>
            <button class="btn btn-sm btn-primary" (click)="add()" translate>action.create</button>
        </div>

        <div>
            Page Size:
            <select (change)="onPageSizeChanged()" id="page-size">
                    <option value="1" >1</option>
                    <option value="2" >2</option>
                    <option value="3" >3</option>
                    <option value="5" >5</option>
                <option value="10" selected="">10</option>
                <option value="100">20</option>
                <option value="500">50</option>
                <option value="1000">100</option>
            </select>
        </div>
        <ag-grid-angular class="ag-theme-material" style="width: 100%; height: 300px; min-height: 100%;"
                         *ngIf="options"
                         [gridOptions]="options"
                         [context]="context"
                         (gridReady)="onGridReady($event)"></ag-grid-angular>
    </div>
</div>
