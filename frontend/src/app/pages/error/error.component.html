<div class="container" *ngIf="error">
    <div class="row">
        <div class="col-xl-4 col-md-6 col-10 mx-auto p-t-10">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="display-1">{{ error.status }}</h1>
                    <h6 class="card-title">Opps, something went wrong.</h6>
                    <p class="card-text">{{ error.message }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
