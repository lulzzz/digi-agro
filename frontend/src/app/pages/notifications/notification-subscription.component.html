<div widget class="card">
    <div class="card-header">
        <span translate>Notification subscriptions</span>
        <div class="widget-controls">
            <!--<a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>-->
            <!--<a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>-->
            <!--<a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>-->
            <!--<a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>-->
            <!--<a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>-->
        </div>
    </div>
    <div class="card-body widget-body">
        <form>
            <div class="list" slim-scroll>
                <div *ngFor="let notificationType of notificationTypes" class="transition">
                    <img [src]="notificationType.image" class="notification-image">
                    <div class="list-content">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="checkboxDefault{{notificationType.id}}" >
                            <label class="custom-control-label " for="checkboxDefault{{notificationType.id}}"
                                   translate [translateParams]="{days: 1}">notification.{{notificationType.name}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
