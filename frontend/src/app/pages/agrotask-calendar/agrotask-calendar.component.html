<div class="row">
  <div class="col">

    <div widget class="card" >
      <div class="card-header">
        <span><div translate>agrotask-calendar.title</div></span>
        <div class="widget-controls">
          <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
          <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
          <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
          <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
          <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
        </div>
      </div>
      <div class="card-body widget-body row" >

        <div class="col-xl-12 col-lg-9 col-12">

          <div class="card-body">

            <div id="calendar"></div>

            <div class="modal fade" id="show-event-modal">
              <div class="modal-dialog modal-sm">
                <div class="modal-content">
                  <div class="modal-header modal-info">
                    <h5 *ngIf="event.title" class="modal-title">{{ event.title }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  </div>
                  <div class="modal-body">
                    <p><i class="fa fa-calendar"></i> &nbsp; {{ event.start | date: 'EEE MMM d y hh:mm a' }}</p>
                    <p *ngIf="event.end"><i class="fa fa-clock-o"></i> &nbsp; {{ event.end | date: 'EEE MMM d y hh:mm a' }}</p>
                    <p *ngIf="event.description">{{ event.description }}</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-info btn-sm" data-dismiss="modal">OK</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal fade" id="create-event-modal">
              <div class="modal-dialog modal-sm">
                <div class="modal-content">
                  <div class="modal-header modal-success d-block">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h5 class="modal-title"><div translate>agrotask-calendar.new-event</div></h5>
                    <p class="text-muted no-margin"> <div translate>agrotask-calendar.enter-new-event</div> </p>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <input class="form-control" [(ngModel)]="event.title" type="text" placeholder="Enter event here...">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default"><div translate>general.cancel</div></button>
                    <button (click)="createEvent()" class="btn btn-success">OK</button>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>

      </div>
    </div>

  </div>
</div>
