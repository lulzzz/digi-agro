<div widget class="card">
  <div class="card-header">
    <span>Branches</span>
    <div class="widget-controls">
      <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
      <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
      <a data-widgster="fullscreen" href="#" class="transition" (click)="adjustGridSize()"><i class="fa fa-expand"></i></a>
      <a data-widgster="restore" href="#" class="transition" (click)="adjustGridSize()"><i class="fa fa-compress"></i></a>
      <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
    </div>
  </div>
  <div class="card-body widget-body">

    <div>
      <button class="btn btn-sm btn-primary" (click)="add()">Add</button>

      <form class="form-inline pull-right">
        <label for="tenant" class="mr-1">Tenant: </label>
        <select id="tenant" name="tenant" class="form-control" style="width: 200px;"
                [(ngModel)]="tenantId" (change)="onTenantChange()">
          <option *ngFor="let t of tenants" [ngValue]="t.id">{{ t.name }}</option>
        </select>
      </form>
      <div class="clearfix"></div>
    </div>

    <ag-grid-angular class="ag-theme-material" style="width: 100%; height: 300px; min-height: 100%;"
                     *ngIf="options"
                     [gridOptions]="options"
                     [context]="context"
                     [getNodeChildDetails]="getNodeChildDetails"
                     (gridReady)="onGridReady($event)"></ag-grid-angular>
  </div>
</div>
