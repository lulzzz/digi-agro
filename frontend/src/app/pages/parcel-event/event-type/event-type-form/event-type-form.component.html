<form [formGroup]="form" *ngIf="model" (keydown.enter)="$event.preventDefault()">

    <div widget class="card bottom-30">
        <div class="card-header">
            <span translate>event.type</span>
            <div class="widget-controls">
                <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="card-body widget-body">

            <div class="form-group row" *ngIf="!isRootCurrentModel">
                <div class="col-sm-12">
                    <label for="parentId" translate>info.parent-category</label>
                    <select id="parentId" class="form-control custom-select" formControlName="parentId">
                        <option *ngFor="let root of roots"
                                [ngValue]="root.id">{{root.name}}
                        </option>
                    </select>
                    <app-form-error-block [control]="form.get('parentId')"
                                          [formSubmitted]="submitted"></app-form-error-block>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="name" translate>info.name</label>
                    <input id="name" class="form-control checking-field" formControlName="name">
                    <app-form-error-block [control]="form.get('name')"
                                          [formSubmitted]="submitted"></app-form-error-block>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="description" translate>info.description</label>
                    <input id="description" class="form-control checking-field" formControlName="description">
                    <app-form-error-block [control]="form.get('description')"
                                          [formSubmitted]="submitted"></app-form-error-block>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-danger" *ngIf="model.id != null"
                        (click)="remove()" translate>action.remove
                </button>
                <button class="btn btn-success pull-right" (click)="save(form)" translate>action.save</button>
                <button class="btn btn-default mr-1 pull-right" (click)="back()" translate>action.back</button>
            </div>

        </div>
    </div>

</form>
