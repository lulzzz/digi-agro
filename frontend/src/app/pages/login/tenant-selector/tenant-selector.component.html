<div class="center-block">
    <div class="col-xl-4 col-md-6 col-10 mx-auto">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title">Select Tenant</h2>


                <div class="form-group">
                    <select class="form-control" [(ngModel)]="tenantId">
                        <option *ngFor="let t of tenants" [ngValue]="t.id">{{ t.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <button class="btn btn-main btn-block" type="submit" (click)="selectTenant()">Select</button>
                </div>

            </div>
        </div>
    </div>
</div>
