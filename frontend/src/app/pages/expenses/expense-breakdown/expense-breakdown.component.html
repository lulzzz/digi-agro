<div widget class="card bottom-30">
    <div class="card-header">
        <span translate>expenses.breakdown</span>
        <div class="widget-controls">
            <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
            <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
        </div>
    </div>
    <div class="card-body widget-body">
        <div class="row">
            <div class="col-md-8">
                <ag-grid-angular class="ag-theme-balham" style="width: 100%; height: 400px; min-height: 100%;"
                                 *ngIf="options"
                                 [gridOptions]="options"
                                 [context]="context"
                                 (gridReady)="onGridReady($event)">
                </ag-grid-angular>
            </div>
            <div class="col-md-4">
                <app-expenses-pie-chart *ngIf="models" [models]="models"></app-expenses-pie-chart>
            </div>
        </div>
    </div>
</div>
