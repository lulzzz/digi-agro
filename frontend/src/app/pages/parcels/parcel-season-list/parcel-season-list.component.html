<div widget class="card bottom-30">
    <div class="card-header">
        <span translate>nav.field-diagnosis</span>
        <div class="widget-controls">
            <a data-widgster="fullscreen" href="#" class="transition" (click)="adjustGridSize()"><i class="fa fa-expand"></i></a>
            <a data-widgster="restore" href="#" class="transition" (click)="adjustGridSize()"><i class="fa fa-compress"></i></a>
        </div>
    </div>
    <div class="card-body widget-body">

        <!--<div>-->
            <!--<button class="btn btn-sm btn-primary" (click)="addParcel()" translate>action.create</button>-->
        <!--</div>-->

        <ag-grid-angular class="ag-theme-material" style="width: 100%; height: 250px; min-height: 100%;"
                         *ngIf="options"
                         [gridOptions]="options"
                         [context]="context"
                         (selectionChanged)="onSelectionChanged($event)"
                         (gridReady)="onGridReady($event)"></ag-grid-angular>
    </div>
</div>
