<div class="card weather">
    <h6 class="no-margin text-center">{{forecast.date}}</h6>
    <div class="row">
        <div class="col-6 text-center">
            <img [src]="forecast.icon">
            <!--<canvas skycon [weather]="'partly-cloudy-day'" [color]="'default-color'" width="45" height="45"></canvas>-->
        </div>
        <div class="col-6 text-center">
            <div class="current-temperature"><b>{{forecast.tempMax}}°C</b></div>
            <div class="current-temperature">{{forecast.tempMin}}°C</div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <span>{{forecast.description}}</span>
        </div>
    </div>
