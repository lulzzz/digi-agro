
<div widget class="card bottom-30">
  <div class="card-header">
    <span translate>nav.weather-history</span>
  </div>
  <div class="card-body widget-body">
    <div class="form-group row">
        <div class="col-sm-6">
          <label for="exampleSelect3">Location</label>
          <select class="form-control custom-select" id="exampleSelect3">
            <option disabled>Farm locations</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-sm-3">
          <label for="input-12">Date</label>
          <input type="date" class="form-control" value="2011-08-19" id="input-12">
        </div>

        <div class="col-sm-3">
          <label for="input-13">Date</label>
          <input type="date" class="form-control" value="2011-08-19" id="input-13">
        </div>
    </div>
    <div class="row">


      <div *ngFor='let forecast of forecastModels ; let i = index;' class="col-xl-2 col-lg-2">
        <div class="card weather">
            <h6 class="no-margin text-center">{{forecast.date}}</h6>
            <div class="row">
              <div class="col-6 text-center">
                <img [src]="forecast.icon">
                <!--<canvas skycon [weather]="'partly-cloudy-day'" [color]="'default-color'" width="45" height="45"></canvas>-->
              </div>
              <div class="col-6 text-center">
                <div class="current-temperature"><b>{{forecast.tempMax}}°C</b></div>
                <div class="current-temperature">{{forecast.tempMin}}°C</div>
              </div>
            </div>
          <div class="row">
            <div class="col-12 text-center">
              <span>{{forecast.description}}</span>
            </div>
          </div>
          <!--<div class="row">-->
            <!--<div class="col-6 text-center">-->
              <!--<span><i class="fa fa-flag"></i> {{forecast.wind}} km/h</span>-->
            <!--</div>-->
            <!--<div class="col-6 text-center">-->
              <!--<span><i class="fa fa-tint"></i> {{forecast.humidityAir}} %</span>-->
            <!--</div>-->
          <!--</div>-->
        </div>
      </div>


    </div>
    <hr/>
    <div class="row">
      <!--<ag-grid-angular class="ag-theme-material" style="width: 100%; height: 250px; min-height: 100%;"-->
                       <!--*ngIf="options"-->
                       <!--[gridOptions]="options"-->
                       <!--[context]="context"-->
                       <!--(gridReady)="onGridReady($event)"></ag-grid-angular>-->
    </div>


    <div class="row">
      <div id="chartContainer" style="height: 300px; width: 100%; position: relative;"></div>
    </div>
  </div>

</div>
