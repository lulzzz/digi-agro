<div [id]="id" class="modal fade"
     tabindex="-1" role="dialog" aria-labelledby="confirmation-modal" aria-hidden="true">

    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header modal-danger">
                <h4 class="modal-title" id="modal-error-label">
                    <i class="fa fa-warning"></i>
                    <span translate>confirmation.title</span>
                </h4>
            </div>
            <div class="modal-body text-center">
                <span translate>{{ body }}</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()" translate>action.no</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="confirm()" translate>action.yes</button>
            </div>
        </div>
    </div>

</div>
